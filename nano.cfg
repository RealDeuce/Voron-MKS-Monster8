[mcu nano]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0

[fan_generic BedFans]
pin: nano:PD2
shutdown_speed: 1.0
kick_start_time: 0.5
off_below: 0.3

[fan_generic Nevermore]
pin: nano:PD3
shutdown_speed: 1.0
kick_start_time: 0.3
off_below: 0.3

[neopixel sb_leds]
pin: nano:PC5
chain_count: 3
color_order: GRBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.0

