## Voron Design VORON2.4 350mm Monster8 TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                        [mcu] section
## Thermistor types                 [extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Z Endstop Switch location        [safe_z_home] section
## Homing end position              [gcode_macro G32] section
## Z Endstop Switch  offset for Z0  [stepper_z] section
## Probe points                     [quad_gantry_level] section
## Min & Max gantry corner postions [quad_gantry_level] section
## PID tune                         [extruder] and [heater_bed] sections
## Fine tune E steps                [extruder] section
## Lines beginning with #! describe where to connect wires.
[include keenovo.cfg]
[include rapido.cfg]
[include creality.cfg]

[mcu]
## Obtain definition by "ls -l /dev/serial/by-id/"
# Monster8 v2 Prerelease
#serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_53003E001250424B32333720-if00
# Monster8 v2 Release version
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_220034000350475039343920-if00
## Uncomment below if you're using the Raspberry uart0 to communicate with Monster8
#restart_method: command

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 10000
max_accel_to_decel: 5000
# The printer is capable of 300mm/2 at 2000mm/s², but since the max Z
# movement during a print will be around 1mm, 50mm/s is fast enough
# to accelerate halfway then accelerate in the opposite direction the
# other half... ie: it's the fastest that would be reached during
# normal printing.  Outside of normal printing, there's no need to
# cause extra wear on the motion system.
#max_z_velocity: 300
max_z_velocity: 50
max_z_accel: 2000
square_corner_velocity: 8.0

#####################################################################
#      X/Y Stepper Settings
#####################################################################

[stepper_x]
#! Connected to Driver0:X (B Motor)
step_pin: PC14
dir_pin: PC13
enable_pin: !PC15               # Shared with stepper_y
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200     #set to 400 for 0.9 degree stepper
#! In X- Position (X endstop)
endstop_pin: PA14               # Pullup on board
position_min: -1
position_endstop: 349
position_max: 350
homing_speed: 50                #Max 100
second_homing_speed: 12
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PE6
interpolate: False
run_current: 1.0                # Max 1.4 (tmc2209 limit)
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]
#! Connected to Driver1:Y (A Motor)
step_pin: PE5
dir_pin: !PE4
enable_pin: !PC15               # Shared with stepper_x
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200     #set to 400 for 0.9 degree stepper
#! In Y- Position (Y endstop)
endstop_pin: PA15               # Pullup on board
position_min: 0
position_endstop: 357
position_max: 359.05
homing_speed: 50                #Max 100
second_homing_speed: 12
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PE3
interpolate: False
run_current: 1.0                # Max 1.4 (tmc2209 limit)
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Z Stepper Settings
#####################################################################

#! In Driver2:Z2 Position (Z0 Stepper - Front Left)
[stepper_z]
step_pin: PE1
dir_pin: PE0
enable_pin: !PE2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 4
#! In Z- Position (Z endstop)
endstop_pin: PB13               # Pullup on board
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
## Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
position_max: 450
position_min: 0
homing_speed: 15
second_homing_speed: 3
homing_retract_dist: 3
# Was 0.60 on Scotch blue tape... a bit too much adhesion on the fat roll
# Tried 0.580 next, still stuck a bit hard.
# Trying 0.570 next, may be last attempt regardless.
# Cat still stuck too hard, and turtle didn't stick at all (ooze?)... back to 0.6
#position_endstop = 0.600
#position_endstop = 0.580
# This worked great for blue tape
#position_endstop = 0.570
# Starting Wham Bam work
# This is why there's a cat on the damn plate. #position_endstop = 0.470
#position_endstop = -2.230 # Measured hot at 2.330, but I forgot to lower for save.
#position_endstop = -1.980 # Swapped post for West3D one, caliper says 0.25mm longer.
#position_endstop = -1.080 # Filed bed standoffs to 9.0mm height
#position_endstop = -1.100 # Was just a bit too much squish, skirts weren't printing in PLA
#position_endstop = -1.090 # Detached.  splitting the difference
#position_endstop = -1.080 # Detached.  Too much squish better than failure.
#position_endstop = -1.070 # Detached again, PLA hates everyone.
#position_endstop = -1.060 # And just a bit more for hot ABS.
#position_endstop = -1.200 # That wasn't enough... Calibrated at hot bed and nozzle as 1.100, added 0.1 for paper thickness.
#position_endstop = -1.400 # Detached and some parts had poor bottom layers.
#position_endstop = -1.240 # Wouldn't print at all - I think I meant 1.24, not 1.4 (duh?)
#position_endstop = -1.220 # One printed, but way too low
#position_endstop = -1.210 # One printed, but way too low
#position_endstop = -1.200 # Better, but still too low... I think it's Klicky time.
#position_endstop = 0.680  # 3x2mm round magnet on bottom of post, calibrated hot (cold chamber)
#position_endstop = 1.1    # Switched to 32mm post, by measurement difference, should be 1.07, but I like not being able to print on the magnet
#position_endstop = 1.2    # New SB nozzle extends further relative to Klicky...
position_endstop = 1.4    # And now we reach higher temps, so things change...

[tmc2209 stepper_z]
uart_pin: PB7
interpolate: False
run_current: 1.0                # Max 1.4 (tmc2209 limit)
sense_resistor: 0.110
stealthchop_threshold: 0

#! In Driver3:E0 Position (Z1 Stepper - Rear Left)
[stepper_z1]
step_pin: PB5
dir_pin: !PB4
enable_pin: !PB6
rotation_distance: 40
gear_ratio: 80:16
microsteps: 4

[tmc2209 stepper_z1]
uart_pin: PB3
interpolate: False
run_current: 1.0                # Max 1.4 (tmc2209 limit)
sense_resistor: 0.110
stealthchop_threshold: 0

#! In Driver4:E1 Position (Z2 Stepper - Rear Right)
[stepper_z2]
step_pin: PD6
dir_pin: PD5
enable_pin: !PD7
rotation_distance: 40
gear_ratio: 80:16
microsteps: 4

[tmc2209 stepper_z2]
uart_pin: PD4
interpolate: False
run_current: 1.0                # Max 1.4 (tmc2209 limit)
sense_resistor: 0.110
stealthchop_threshold: 0

## In Driver5:E2 Position (Z3 Stepper - Front Right)
[stepper_z3]
step_pin: PD2
dir_pin: !PD1
enable_pin: !PD3
rotation_distance: 40
gear_ratio: 80:16
microsteps: 4

[tmc2209 stepper_z3]
uart_pin: PD0
interpolate: False
run_current: 1.0                # Max 1.4 (tmc2209 limit)
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Extruder
#####################################################################

#! In Driver7:E4 Position (Extruder)
[extruder]
# End slot
step_pin: PD13
dir_pin: PD12
enable_pin: !PD7
#
# One from end
#step_pin: PC7
#dir_pin: PC6
#enable_pin: !PC8

max_extrude_only_distance: 70.0

## Update value below when you perform extruder calibration
## If you ask for 100mm of filament, but in reality it is 98mm:
## rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point for Bondtech 5mm gears
##  34.37086 for Bondtech 8mm gears (Galileo)
rotation_distance: 22.6789511   #Bondtech 5mm Drive Gears
#rotation_distance: 34.37086     #Bondtech 8mm gears (Galileo)
## Update Gear Ratio depending on your Extruder Type
## Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
## Use 80:20 for M4, M3.1
## Use 7.5:1 for Galileo
#gear_ratio: 50:17               #BMG (CW1) Gear Ratio
gear_ratio: 50:10               #CW2 Gear Ratio
#gear_ratio: 7.5:1               #Galileo Gear Ratio
microsteps: 16
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
#nozzle_diameter: 0.400
nozzle_diameter: 1.750
filament_diameter: 1.75
#! In HE0 Position (Hotend heater)
heater_pin: PB1
## Validate the following thermistor type to make sure it is correct

# For Dragon HF
#sensor_type: PT1000
#pullup_resistor: 4725 # Tweaked to make PT1000 accurate at 25°
# Calibrated 50W Dragon w/PT1000 at 240°
#pid_kp = 24.578
#pid_ki = 1.531
#pid_kd = 98.621

# For Creality V6 crap clone
#sensor_type: Creality
# Calibrated 40W Creality V6 clone at 235°
#pid_kp = 31.692
#pid_ki = 2.092
#pid_kd = 120.032

# For Haldis Red Dragon K1
#sensor_type: Generic 3950
# Calibrated 40W Haldis K1 at 240°
#pid_Kp = 26.780
#pid_Ki = 1.879
#pid_Kd = 95.402

# For Rapido!
#sensor_type: rapido
sensor_type: ATC Semitec 104NT-4-R025H42G
pullup_resistor: 4725 # Tweaked to make PT1000 accurate at 25°
# Calibrated Rapido at 240°
pid_kp = 23.677
pid_ki = 1.902
pid_kd = 73.696

# For Rapido! PT1000
#sensor_type: PT1000
#pullup_resistor: 4725 # Tweaked to make PT1000 accurate at 25°
# Calibrated Rapido at 240° (default smooth_time)
#pid_kp = 27.435
#pid_ki = 3.209
#pid_kd = 58.643
# Calibrated Rapido at 260° 0.1 smooth_time, part fan on max
#pid_kp = 27.982
#pid_ki = 2.826
#pid_kd = 69.255
# We're seeing large excursions (as much as 280° on at 260° set point)
# They seem to be related to when filament stops flowing... theory is that
# PWM is high, loss of cooling from filament causes hotend to heat rapidly
# Disable smoothing (300ms is the rate of samples) and see if that helps.
# NOTE: PWM will need to be re-tuned
# It helped in that single-sample excursions no longer triggered shutdown,
# but there were still often spikes.
#smooth_time: 0.1

# For DropEffects XG 104NT
sensor_type: ATC Semitec 104NT-4-R025H42G
pullup_resistor: 4725 # Tweaked to make PT1000 accurate at 25°
# Calibrated Rapido at 240°
pid_kp = 23.916
pid_ki = 2.380
pid_kd = 60.088

#! In TH0 Position (Hotend thermistor)
sensor_pin: PC1
min_temp: 15
# Extra headroom...
max_temp: 280
max_power: 1.0
min_extrude_temp: 170
control = pid
## Try to keep pressure_advance below 1.0
pressure_advance: 0.05
## Default is 0.040, leave stock
pressure_advance_smooth_time: 0.01

[tmc2209 extruder]
# End position
uart_pin: PD11
interpolate: False
# LDO CW2 (Needs dir reversed from CW1 and Moons')
#run_current: 0.6 # Starts skipping on Haldis at 8mm/s at 0.65...
# Moons' CW2
run_current: 0.65 # Mathed out for same wattage as LDO
stealthchop_threshold: 0

#####################################################################
#   Bed Heater
#####################################################################
[heater_bed]
#! In H-BED position (SSR)
heater_pin: PB10
sensor_type: keenovo
#! In TB position (Bed Thermistor)
sensor_pin: PC0                 # Pullup on board
## Adjust Max Power so your heater doesn't warp your bed
max_power: 0.67
#min_temp: 15
# TODO!!!
min_temp: -90
max_temp: 122
control: pid
pwm_cycle_time: 0.300
# Calibrated at 110° with Nevermore and bedfans at 100%
pid_kp = 44.449
pid_ki = 1.058
pid_kd = 466.714

#####################################################################
#   Filament Sensor
#####################################################################

[filament_switch_sensor Filament]
##! In X- position (Filament runout switch)
switch_pin: !PA13

#####################################################################
#   Probe
#####################################################################

# Inductive Probe
#[probe]
## This probe is not used for Z height, only Quad Gantry Leveling
#! In Z+ position (Probe)
## If your probe is NO instead of NC, change pin to !PB12
#pin: PB12                       # Pullup on board through JP4 whatever that is...
#x_offset: 0
#y_offset: 25.0
#z_offset = 0.980
#speed: 4.5
#samples: 3
#samples_result: median
#sample_retract_dist: 3.0
#samples_tolerance: 0.011
#samples_tolerance_retries: 5

[probe]
## This probe is not used for Z height, only Quad Gantry Leveling
#! In Z+ position (Probe)
## If your probe is NO instead of NC, change pin to !PB12
pin: PB12                       # Pullup on board through JP4 whatever that is...
# Klicky
#x_offset: 0
#y_offset: 19.75
#z_offset = 6.42
# speed: 4
# Unklicky
x_offset: -2
y_offset: 25
#z_offset = 8.62
z_offset = 11.93
speed: 8
lift_speed: 25
samples: 3
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.011
samples_tolerance_retries: 5

## TODO: Experiment with probe thermal drift.
##       - Soak with toolhead in centre of volume
##       - Perform a mesh and save it as mesh1
##       - Move toolhead to centre of bed with a Z position at the mesh travel height and soak
##       - Perform a mesh and save it as mesh2
##       - Compare mesh1 with mesh2
##       If they differ, consider either doing the entire soak with
##       the toolhead in centre at travel height or doing a separate
##       probe soak step there after the main soak is completed.
[bed_mesh]
# Min/max taken from QGL
# This needed to be changed after the magnet was installed
# Inductive probe values
#mesh_min: 50,50
#mesh_max: 300,250
# Klicky values
#mesh_min: 22,22
#mesh_max: 328,328
# 40mm for calicat butt
mesh_min: 40,40
mesh_max: 310,310
relative_reference_index: 46
probe_count: 7,7
algorithm: bicubic              # Can't use lagrange with over 6 points
speed: 250
# Split on any single-step change
split_delta_z: 0.01
horizontal_move_z: 16

#####################################################################
#   Fan Control
#####################################################################

[heater_fan hotend_fan]
#! FAN2 Connector (Hotend Fan)
pin: PA0
max_power: 1.0
#kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
## If you are experiencing back flow, you can reduce fan_speed
fan_speed: 1.0
shutdown_speed: 1.0

[fan]
#! FAN1 Connector (Print Cooling Fan)
pin: PA1
#max_power: 1.0
kick_start_time: 0.1
## Depending on your fan, you may need to increase this value
## if your fan will not start. Can change cycle_time (increase)
## if your fan is not able to slow down effectively
off_below: 0.15
# Needed for Mechatronics fan... Delta is fine without.
#cycle_time: 0.10

#[heater_fan exhaust_fan]
#! FAN0 Connector (Exhaust fan)
#pin: PA2
#max_power: 1.0
#shutdown_speed: 0.0
##kick_start_time: 0.5
#heater: heater_bed
#heater_temp: 60
#fan_speed: 1.0

#[temperature_sensor Chamber Temp]
#! FAN0 Connector (Exhaust fan)
#pin: PA2
#sensor_type: Generic 3950
#! In TH1 Position (Chamber Temperature)
#sensor_pin: PC2

[temperature_fan Chamber]
#! FAN0 Connector (Exhaust fan)
pin: PA2
sensor_type: Generic 3950
#! In TH1 Position (Chamber Temperature)
sensor_pin: PC2
control: watermark
min_temp: 15                 # Lowest possible without error
max_temp: 75                 # Just above target temperature because we don't want the fan running with a fire
# This is *maximum* so we want it high.
target_temp: 70.0
gcode_id: C

[fan_generic Electronics]
#! In HE1 Position (Electronics fan)
# You can place both wires into a single ferrule
pin: PB0
shutdown_speed: 1.0
kick_start_time: 1.0
off_below: 0.15

[delayed_gcode CoolElectronics]
initial_duration: 1
gcode:
    SET_FAN_SPEED FAN=Electronics SPEED=1.0

[gcode_macro ElectronicsFansFast]
gcode:
    SET_FAN_SPEED FAN=Electronics SPEED=1.0

[gcode_macro ElectronicsFansMedium]
gcode:
    SET_FAN_SPEED FAN=Electronics SPEED=0.5

[gcode_macro ElectronicsFansSlow]
gcode:
    SET_FAN_SPEED FAN=Electronics SPEED=0.26

[gcode_macro ElectronicsFansOff]
gcode:
    SET_FAN_SPEED FAN=Electronics SPEED=0.0

[temperature_sensor RPi]
sensor_type: temperature_host
sensor_path: /sys/class/thermal/thermal_zone0/temp

[temperature_sensor Frame]
#! In TH3 Position (Fame Temperature)
sensor_type: Generic 3950
sensor_pin: PC3
min_temp: 15
max_temp: 60

#####################################################################
#   LED Control
#####################################################################

#[output_pin caselight ]
#! In HE2 Position (Chamber Lighting)
#pin: PA3
#pwm: true
#shutdown_value: 0
#cycle_time: 0.01

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 7200

# Not used when Klicky is used with endstop, needed for inductive
#[safe_z_home]
## XY Location of the Z Endstop Switch
## Update -10,-10 to the XY coordinates of your endstop pin
## (such as 157,305) after going through Z Endstop Pin
## Location Definition step.
#home_xy_position: 231,357
#speed: 250
#z_hop: 10

[quad_gantry_level]
## Use QUAD_GANTRY_LEVEL to level a gantry.
## Min & Max gantry corners - measure from nozzle at MIN (0,0) and
## MAX (250, 250), (300,300), or (350,350) depending on your printer size
## to respective belt positions
## Gantry Corners for 350mm Build
gantry_corners:
    -60,-10
    410,420
# Probe points
# For Inductive probe
# Moved Y in 25mm after magnet install
#points:
#    50,50
#    50,250
#    300,250
#    300,50
# For Klicky
#points:
#    22,22
#    22,328
#    328,328
#    328,22
# For calicat ass
points:
    40,40
    40,310
    310,310
    310,40
speed: 100
horizontal_move_z: 20
retries: 5
retry_tolerance: 0.011
max_adjust: 150
speed: 250

#####################################################################
#   Display
#####################################################################

[display]
#! In EXP1/EXP2 (mini12864 LCD Display)
lcd_type: uc1701
cs_pin: PE11
a0_pin: PD10
rst_pin: PD9
encoder_pins: ^PE8,^PE9
click_pin: ^!PE10
contrast: 63
#spi_bus: spi1
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
spi_software_sclk_pin: PA5

[neopixel mks_mini12864_v3]
# To control Neopixel RGB in mini12864 display
pin: PD8
chain_count: 3
initial_RED: 0.1
initial_GREEN: 0.5
initial_BLUE: 0.0
color_order: RGB

# Set RGB values on boot up for each Neopixel.
# Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 0.1
gcode:
        SET_LED LED=mks_mini12864_v3 RED=1 GREEN=0.12 BLUE=0.12 INDEX=1 TRANSMIT=0
        SET_LED LED=mks_mini12864_v3 RED=1 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=0
        SET_LED LED=mks_mini12864_v3 RED=1 GREEN=0 BLUE=0 INDEX=3
        status_ready

[delayed_gcode turnonenclosurelights]
initial_duration: 0.1
gcode:
        SET_PIN PIN=CaseLight VALUE=0.3

[output_pin beeper]
pin: PB2

# Stealthburner LEDs

#[neopixel sb_leds]
#pin: PC5
#chain_count: 3
#color_order: GRBW
#initial_RED: 0.0
#initial_GREEN: 0.0
#initial_BLUE: 0.0
#initial_WHITE: 0.0

# EN:   PC8 - FAN1
# STEP: PC7 - FAN2
# DIR:  PC6 - FAN3

#
# Other:
# EN:   PD7  - FAN1 (Not available - swap FAN1 and FAN3, and disable convection)
# STEP: PD13 - FAN2
# DIR:  PD12 - FAN3
[fan_generic BedFans]
# One from end
pin: PC6
# End position
#pin: PD12
shutdown_speed: 1.0
kick_start_time: 0.5
off_below: 0.3

[output_pin CaseLight]
pin: PA3
pwm: True
cycle_time: 0.010

[menu __main __control __caselightonoff]
type: input
enable: {'output_pin CaseLight' in printer}
name: Lights: {'ON ' if menu.input else 'OFF'}
input: {printer['output_pin CaseLight'].value}
input_min: 0
input_max: 1
input_step: 1
gcode:
    SET_PIN PIN=CaseLight VALUE={0.3 if menu.input else 0}

[menu __main __control __caselightpwm]
type: input
enable: {'output_pin CaseLight' in printer}
name: Lights: {'%3d' % (menu.input*100)}%
input: {printer['output_pin CaseLight'].value}
input_min: 0.0
input_max: 1.0
input_step: 0.01
gcode:
    SET_PIN PIN=CaseLight VALUE={menu.input}

[fan_generic Nevermore]
# One from end
pin: PC7
# End position
#pin: PD13
shutdown_speed: 1.0
kick_start_time: 0.3
off_below: 0.3

[fan_generic Convection]
pin: PC8
#pin: PD7
shutdown_speed: 1.0
kick_start_time: 0.3
off_below: 0.3

